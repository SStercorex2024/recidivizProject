<div class="reviews__content-item">
    <div class="reviews__item-head">
        <img class="reviews__item-img"
             src="./img/@@img"
             alt="@@name"
             loading="lazy">
        <p class="reviews__item-name">@@name
        </p>
        <p class="reviews__date">@@date</p>
    </div>
    <div class="reviews__item-title-wrapper">
        <p class="reviews__item-title">
            @@title
        </p>
    </div>
    <a href="#!" class="reviews__item-link"></a>
</div>
